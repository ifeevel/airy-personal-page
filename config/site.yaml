# yaml-language-server: $schema=https://json-schema.org/draft-07/schema
# =============================================================================
# Site Configuration
# =============================================================================
# This file contains all site-specific configurations.
# Modify this file to customize your site settings.

# icon references:
#   - Simple Icons: https://icones.js.org/collection/simple-icons
#   - Remix Icon: https://icon-sets.iconify.design/ri
#   - Font Awesome 6: https://icon-sets.iconify.design/fa6-solid
# =============================================================================

# =============================================================================
# Site Basic Information
# 网站基本信息
# =============================================================================
# 字段说明：
#   title: 网站名称
#   description: 网站描述
#   author: 作者名称
#   slogan: (可选) 个性签名
#   address: (可选) 地址
#   splitRatio: 分栏布局比例，左侧 Banner 占比 (%) (0-100) 默认 50
#   avatar: (可选) 网站头像 (assets 路径)
#   banner: 站点横幅图片 (assets 路径)
#   ogImage: (可选) 站点分享图片 (public 路径) - 推荐尺寸1200x630
#   brandIcon: (可选) 站点图标 (public 路径)
#   appleTouchIcon: (可选) AppleTouch 图片 (public 路径) - 推荐尺寸180x180
#   startYear: (可选) 建站年份
# -----------------------------------------------------------------------------
site:
  title: Simple and Less
  description: 一个基于 Astro 的个人引导页
  author: Feevel
  slogan: 夜长梦少
  address: 中国
  splitRatio: 50
  avatar: "@assets/images/avatar.png"
  banner: "@assets/images/banner.png"
  ogImage: "/images/og-image_squoosh.jpg"
  brandIcon: "/images/favicon.ico"
  appleTouchIcon: "/images/apple-touch-icon.png"
  startYear: 2026

# =============================================================================
# Announcements
# 公告系统 - 在页面顶部显示重要通知
# =============================================================================
# 字段说明：
#   id: 唯一标识符，用于记录用户已读状态（localStorage）
#   title: 公告标题
#   content: 公告内容文字
#   type: 类型，影响样式颜色 (info/success/warning/error)
#   priority: 优先级数字，数值越大排序越靠前
#   color: (可选) 自定义颜色，覆盖 type 默认色
#   persistent: (可选) 是否持久化已读状态，若为 true 则在点击关闭后记录到 localStorage (true/false)
#   publishDate: 发布日期，格式 'YYYY-MM-DD'
#   startDate: (可选) 开始显示时间，ISO 8601 格式
#   endDate: (可选) 结束显示时间，过期后自动隐藏
#   link: (可选) 相关链接
#     url: 链接地址
#     text: 链接文字
#     external: 是否在新窗口打开 (true/false)
# -----------------------------------------------------------------------------
# 公告示例：
# -----------------------------------------------------------------------------
announcements:
  - id: welcome2026
    title: 2026 年新年快乐！
    content: 祝这世界继续热闹，祝你仍然是你。
    type: info
    priority: 10
    persistent: true
    color: '#DC143C' # 绯红
    publishDate: '2026-01-01'
    startDate: '2025-12-31T00:00:00+08:00'
    endDate: '2026-02-23T23:59:59+08:00'
    # link: # (可选) 相关链接
    #   url: https://example.com
    #   text: 了解更多
    #   external: true # 新窗口打开
  # - id: site-update
  #   title: 站点更新公告
  #   content: 公告系统已升级！
  #   type: success
  #   priority: 9
  #   link: # (可选) 相关链接
  #     url: https://example.com
  #     text: 了解更多
  #     external: true # 新窗口打开
  # - id: maintenance-notice
  #   title: 系统维护通知
  #   content: 计划于本周末进行系统维护，届时可能短暂无法访问。
  #   type: warning
  #   priority: 8
  #   publishDate: '2025-12-28'
  #   link: # (可选) 相关链接
  #     url: https://example.com
  #     text: 了解更多
  #     external: true # 新窗口打开
  # - id: site-error
  #   title: 系统错误通知
  #   content: 系统崩溃了，正在紧急修复中，请稍后再试。
  #   type: error
  #   priority: 6
  #   publishDate: '2025-12-28'
  #   link: # (可选) 相关链接
  #     url: https://example.com
