  #     external: true # 新窗口打开

# =============================================================================
# Navigation Routes
# 导航菜单配置 - 定义导航栏的菜单项
# =============================================================================
# 字段说明：
#   name: 菜单项显示名称
#   path: 链接路径，可以是站内路由（如 /about）或外部链接（如 https://example.com）
# -----------------------------------------------------------------------------
navigation:
  - name: About
    path: /about

# =============================================================================
# About Page Configuration
# 关于页配置 - 展示个人简介与 Bento 布局卡片
# =============================================================================
# 字段说明：
#   description: 自我介绍详细文本
#   bento: Bento 布局卡片列表
#     id: 模块唯一标识
#     title: 卡片标题
#     size: 卡片尺寸，可选：small (1x1), medium (2x1), large (2x2), full (整行宽度)
#     type: 卡片类型，可选：
#           - text: 展示一段纯文本 (需配合 content 字段)
#           - grid: 展示图标矩阵 (需配合 items 字段)
#           - links: 展示链接列表 (需配合 links 字段)
#     content: (type: text) 文本内容
#     items: (type: grid) 图标项目列表 (包含 name, icon)
#     links: (type: links) 社交链接列表 (包含 name, url, icon)
# -----------------------------------------------------------------------------
about:
  description: 能遇见你真是太好了 ( • ̀ω•́ )✧
  bento:
    - id: intro
      title: 关于我
      content: |
        一位业余开发者。

        喜欢极简设计，正在创造简约且富有温度的 Web 体验。目前在探索 Astro 生态以及 AI 驱动的开发模式。
      size: medium
      type: text
    - id: tech
      title: 技术栈
      size: medium
      type: grid
      items:
        - name: Astro
          icon: simple-icons:astro
        - name: Preact
          icon: simple-icons:preact
        - name: JavaScript
          icon: simple-icons:javascript
        - name: TypeScript
          icon: simple-icons:typescript
        - name: Node.js
          icon: simple-icons:nodedotjs
        - name: Java
          icon: simple-icons:openjdk
        - name: Python
          icon: simple-icons:python
        - name: Go
          icon: simple-icons:go
    - id: tools
      title: 开发工具
      size: medium
      type: grid
      items:
        - name: Cursor
          icon: simple-icons:cursor
        - name: VS Code
          icon: simple-icons:visualstudiocode
        - name: IntelliJ IDEA
          icon: simple-icons:intellijidea
    - id: ai
      title: AI 伙伴
      size: medium
      type: grid
      items:
        - name: GitHub Copilot
          icon: simple-icons:githubcopilot
        - name: Claude
          icon: simple-icons:claude
        - name: Gemini
          icon: simple-icons:googlegemini
    - id: social
      title: 社交媒体
      size: medium
      type: links
      links:
        - name: GitHub
          url: https://github.com
          icon: simple-icons:github
